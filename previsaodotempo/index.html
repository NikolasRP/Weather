<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="imagemx/png" href="./img/icon.png">
</head>

<body>

    <div class="container">

        <form class="busca">
            <input type="search" id="searchinput" placeholder="digite aqui a sua localização!"/>
            <button><img src="./img/lupa.png" alt="imagem da lupa"></button>
        </form>

        <div class="resultado">

                 <div class="informacoes">
                    <img src="./img/01d.gif" alt="sol">
                    <div class="temperatura">--<sup>°C</sup></div>
                    <div class="titulo">--</div>
                    <div class="info">
                        <div class="temp">
                            <div class="tempTitulo">Descrição</div>
                            <div class="tempInfo">Céu limpo</div>
                        </div>
                        <div class="vento">
                            <div class="ventoTitulo">Vento</div>
                            <div class="ventoInfo">--<span>km/h</span></div>

                        </div>
                    </div>
                </div>


        </div>

        <div class="aviso"></div>
        
    </div>



    <footer><a href="https://quizizz.com/join">Nikolas RP</a></footer>


    <script src="script.js"></script>
</body>
</html>
